<!DOCTYPE html>
<html lang="pt">
<head>
    <title>SIG - Escola</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/theme.css" class="style-theme">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
    <body>
        <!--SECTION-->
        <section class="l-main-container">
            <!--Main Content-->
            <section class="l-container">
                <div class="l-spaced">
                    <!--Basic Elements-->
                    <div class="l-box l-spaced-bottom">
                        <div class="l-box-header">
                            <h2 class="l-box-title"><span>Pesquisa de notas:</span></h2>
                        </div>
                        
                        
                         <div class="l-box-body l-spaced form-horizontal">
              <div class="form-group">
              <div class="col-md-3">
               </div>
                
               
              </div>
            </div>
                        <div class="l-box-body l-spaced">
                            <form role="form" class="form-horizontal">
                                <div class="form-group">
                                    <label for="basicText" class="col-sm-3 control-label">Aluno:</label>
                                    <div class="col-sm-9">
						               <input id="basicText" type="text" placeholder="nome do aluno" class="form-control">
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <label for="basicText" class="col-sm-3 control-label">Matricula:</label>
                                    <div class="col-sm-9">
						               <input id="basicText" type="number" placeholder="matricula" class="form-control">
                                    </div>
                                    </div>
                               
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button class="btn btn-dark" id="btn-pesquisar-faltas-notas">Pesquisar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="l-spaced" id="box-resultados-notas-faltas" style="display:none;">
                    <!--Basic Elements-->
                    
                    <div class="l-box l-spaced-bottom col-sm-10 col-sm-offset-1" >
                        <div class="l-box-header col-sm-12">
                            <h2 class="l-box-title"><span>Resultado encontrados:</span></h2>
                        </div>
                        <div class="l-box-body l-spaced">
                            <form role="form" class="form-horizontal">
                                <div class="l-box l-spaced-bottom col-sm-8 col-sm-offset-2" style="background-color: #BFBEBE; border:none;">
                                    <div class="l-box-body l-spaced">
                                        <div class="col-sm-6">
                                            <h3><small>Aluno: </small>Pablo Escobar</h3>
                                        </div>
                                        <div class="col-sm-4">
                                            <h3><small>Matricula: </small></h3>
                                        </div>
                                       
                                        <div style="clear:both;"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="l-box-body l-spaced "  style="background-color: #D8D8D8">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Disciplina</th>
                                        <th>Faltas</th>
                                        <th>Notas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Matemática</td>
                                        <td><label class="form-control"> 14</label></td>
                                        <td><label class="form-control" > 8,0</label></td>

                                    </tr>
                                    <tr>
                                        <td>Português</td>
                                        <td><label class="form-control"> 16</label></td>
                                        <td><label class="form-control" > 6,0</label></td>

                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                        <div class="l-box-body l-spaced text-right">
                            <button type="button" class="btn btn-primary">Salvar notas</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>

<!-- ===== JS =====-->
<!-- jQuery-->
<script src="js/basic/jquery.min.js"></script>
<script src="js/basic/jquery-migrate.min.js"></script>
<script src="js/shared/jquery-ui.min.js"></script>
<script src="js/shared/jquery.ui.touch-punch.min.js"></script>
